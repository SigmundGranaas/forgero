version = "${project.forgero_version}+${project.minecraft_version}"
group = project.maven_group


subprojects {
	repositories {
		mavenCentral()
		mavenLocal()
	}

	version = "${project.forgero_version}+${project.minecraft_version}"
	group = project.maven_group

}

task copyJars(type: Copy) {
	group = 'build'
	from subprojects.collect { it.tasks.withType(AbstractArchiveTask) }
	exclude "**/*-dev.jar"
	into "$buildDir/libs"
}
