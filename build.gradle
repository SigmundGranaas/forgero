version = "${project.forgero_version}-BETA-${project.mc_target}"
group = project.maven_group
archives_base_name = project.archives_base_name


subprojects {
    version = "${project.forgero_version}-BETA-${project.mc_target}"
    group = project.maven_group
    archives_base_name = project.archives_base_name

    repositories {
        exclusiveContent {
            forRepository {
                maven {
                    name = "Modrinth"
                    url = "https://api.modrinth.com/maven"
                }
            }
            filter {
                includeGroup "maven.modrinth"
            }
        }
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        mavenLocal()
        maven { url = "https://storage.googleapis.com/devan-maven/" }
        maven { url = "https://maven.shedaniel.me/" }
        maven {
            url "https://cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }

        repositories {
            maven { url 'https://maven.blamejared.com' }
        }
        maven { url = "https://modmaven.dev/" }
        maven { url = "https://minecraft.guntram.de/maven/" }
        maven { url = "https://www.cursemaven.com" }
        maven { url = "https://maven.shedaniel.me/" }
        maven { url = "https://maven.terraformersmc.com/" }
        maven { url = "https://maven.wispforest.io/" }
        maven { url = "https://ladysnake.jfrog.io/artifactory/mods" }
        maven { url = "https://maven.cafeteria.dev" }
        maven { url = "https://maven.jamieswhiteshirt.com/libs-release" }
        maven { url = "https://api.modrinth.com/maven/" }
        maven { url = 'https://maven.blamejared.com' }
        maven {
            url = uri("https://storage.googleapis.com/devan-maven/")
        }
        maven {
            name 'Gegy'
            url 'https://maven.gegy.dev'
        }
        maven {
            name = "Modrinth"
            url = "https://api.modrinth.com/maven"
            content {
                includeGroup "maven.modrinth"
            }
        }
        maven { url 'https://maven.kosmx.dev/' }
        maven { url 'https://jitpack.io' }
    }


}

configure(subprojects) {
    apply plugin: 'java-library'
    dependencies {
        annotationProcessor "org.ow2.asm:asm:${project.asm_version}"
        annotationProcessor "org.ow2.asm:asm-analysis:${project.asm_version}"
        annotationProcessor "org.ow2.asm:asm-commons:${project.asm_version}"
        annotationProcessor "org.ow2.asm:asm-tree:${project.asm_version}"
        annotationProcessor "org.ow2.asm:asm-util:${project.asm_version}"
    }
}

task copyJars(type: Copy) {
    group = 'build'
    from subprojects.collect { it.tasks.withType(AbstractArchiveTask) }
    exclude "**/*-dev.jar"
    into "$buildDir/libs"
}
